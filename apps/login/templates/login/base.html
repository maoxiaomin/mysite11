{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
        <title>{% block title %}BASE{% endblock %}</title>
        {% block css %}{% endblock %}
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav" aria-expanded="false">
                        <span class="sr-only">切换导航条</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Mysite</a>
                </div>

                <div class="collapse navbar-collapse" id="my-nav">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="{% url 'login:index' %}">主页</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if request.session.is_login %}
                            <li><a href="{% url 'login:login' %}">当前在线：{{ request.session.user_name }}</a></li>
                            <li><a href="{% url 'login:logout' %}">登出</a></li>
                        {% else %}
                            <li><a href="{% url 'login:login' %}">登录</a></li>
                            <li><a href="{% url 'login:register' %}">注册</a></li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </nav>

        {% block content %}模板内容 可替换{% endblock %}


        <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
        <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    </body>
</html>
